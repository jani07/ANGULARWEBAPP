<mat-toolbar class="top-menu">
  <span>Department Details</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button>
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>

<form class="normal-form">
  <mat-grid-list cols="1" rowHeight="200px">
  <mat-grid-tile>
    <div class="controles-container">
      <input type="hidden" formControlName="deptid">
      <mat-form-field>
            <input formControlName="deptname" matInput placeholder="Department Name *" autocomplete="off">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="ordno" matInput placeholder="Order Number  *" autocomplete="off">
  </mat-form-field>
    </div>
  </mat-grid-tile>
</mat-grid-list>

<mat-toolbar >
  <span class="fill-remaining-space"></span>
  <div class="button-row">
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button mat-raised-button color="warn">Clear</button>
      </div>
</mat-toolbar>
</form>
